<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bearthropic</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1>Bearthropic</h1>
    <p>A small command line tool for creating Bear notes with Claude</p>
    <img src="bthropic.gif" >
    <p>&nbsp;</p>
    <p>Install by pasting this into your terminal</p>
    <div class="input-group mb-3">
      <input type="text" id="installCommand" class="form-control" readonly value="curl -s https://raw.githubusercontent.com/mreider/bearthropic/main/install.sh | bash">
      <button class="btn btn-outline-secondary" type="button" id="copyButton">Copy</button>
    </div>
    <div id="copyAlert" class="alert alert-success d-none" role="alert">
      Command copied to clipboard!
    </div>
  </div>

  <!-- New Footer -->
  <footer class="text-center mt-5">
    <p>
      <a href="https://github.com/mreider/bearthropic" target="_blank">View on GitHub</a>
    </p>
  </footer>

  <!-- Bootstrap Bundle with Popper (for Bootstrap JS components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const copyButton = document.getElementById('copyButton');
    const installCommand = document.getElementById('installCommand');
    const copyAlert = document.getElementById('copyAlert');

    copyButton.addEventListener('click', () => {
      installCommand.select();
      installCommand.setSelectionRange(0, 99999); // For mobile devices
      navigator.clipboard.writeText(installCommand.value).then(() => {
        copyAlert.classList.remove('d-none');
        setTimeout(() => {
          copyAlert.classList.add('d-none');
        }, 2000);
      }).catch((err) => {
        console.error('Failed to copy command: ', err);
      });
    });
  </script>
</body>
</html>
